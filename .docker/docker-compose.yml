version: '3.1'

services:
    softfocus-mysql:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: softfocus
            MYSQL_PASSWORD: softfocus
        volumes:
            - ./database:/var/lib/mysql
